<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Flex Calendar</title>
        <link href="styles.css" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css?family=Butcherman"
            rel="stylesheet"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body onload='buildCalendar("")'>
        <div class="calendar-top">
            <!-- <input id="numDaysToShow" value="30" />
            <input id="daysOffset" value="3" /> -->
            <button onclick='buildCalendar("-")'>-</button>
            <h1 class="monthName"></h1>
            <button onclick='buildCalendar("+")'>+</button>
        </div>

        <div class="calendar-body">
            <div id="dayNames" class="flex-day-names"></div>
            <div class="flex-container"></div>
            <div class="flex-container"></div>
            <div class="flex-container"></div>
            <div class="flex-container"></div>
            <div class="flex-container"></div>
            <div id="lastDiv" class="flex-container"></div>
        </div>
    </body>
</html>
