<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Flex Calendar</title>
        <link href="styles.css" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css?family=Butcherman"
            rel="stylesheet"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body onload='buildCalendar("start")'>
        <div class="calendar-top">
            <button onclick='buildCalendar("-")'>-</button>
            <div class="dropdown">
                <h1 class="monthName"></h1>
                <div id="dropdown-c" class="dropdown-content"></div>
            </div>
            <button onclick='buildCalendar("+")'>+</button>
        </div>

        <div class="calendar-body">
            <div id="dayNames" class="flex-day-names"></div>
            <div class="flex-container"></div>
            <div class="flex-container"></div>
            <div class="flex-container"></div>
            <div class="flex-container"></div>
            <div class="flex-container"></div>
            <div id="lastDiv" class="flex-container"></div>
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <h2>Schedule Event</h2>
                <p>What event would you like to schedule?</p>
                <p id="eventsTitles">Event Description</p>
                <input type="text" id="desc" />
                <p id="eventsTitles">Event Time</p>
                <input type="time" id="time" /><br />
                <div id="eBtns">
                    <button disabled id="schedule" onclick="scheduleEvent(-1)">
                        Schedule
                    </button>
                    <button onclick="scheduleEvent(-2)">Cancel</button>
                </div>
            </div>
        </div>
    </body>
</html>
